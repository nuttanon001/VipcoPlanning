<div class="master-dialog-vh">
  <H5 style="color:cadetblue">Select work group of standard-time</H5>
  <div class="child-container">
    <div class="center-content">
      <div *ngIf="mode === 0;else ElseBlock">
        <app-plan-master-table-extend (returnSelected)="onSelectedValue($event)"></app-plan-master-table-extend>
      </div>
      <ng-template #ElseBlock>
        <app-plan-master-table-extend (returnSelectesd)="onSelectedValues($event)" [isMultiple]="true"></app-plan-master-table-extend>
      </ng-template>
    </div>
    <div class="right-content ml-1">
      <button mat-mini-fab color="accent" (click)="onSelectedClick()" matTooltip="select"
              [disabled]="(!getValue && !getValues)">
        <mat-icon>offline_pin</mat-icon>
      </button>
      <button mat-mini-fab color="warn" (click)="onCancelClick()"
              matTooltip="close dialog">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>
</div>
