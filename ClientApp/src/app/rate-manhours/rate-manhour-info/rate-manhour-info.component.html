<div *ngIf="InfoValue;else elseBlock">
  <form [formGroup]="InfoValueForm">
    <div class="form-container-column">
      <mat-accordion class="headers-align">
        <!--Expansion1-->
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
          <!--Header-->
          <mat-expansion-panel-header>
            <mat-panel-title>
              <strong>Rate-manhour infomation</strong>
            </mat-panel-title>
            <mat-panel-description>
              Specify the description and rate per hour for rate-manhour
            </mat-panel-description>
          </mat-expansion-panel-header>
          <!--Row1-->
          <mat-form-field hintLabel="Specify the standard-time code">
            <input matInput formControlName="Description"
                   maxlength="200"
                   placeholder="Description for rate-manhour">
            <mat-hint [align]="end">{{InfoValueForm.controls.Description.value?.length || 0}}/200</mat-hint>
          </mat-form-field>

          <mat-form-field hintLabel="Specify the rate man hour">
            <input matInput type="number" formControlName="RateBathPerManHour"
                   required min="0"
                   placeholder="Rate for man hour">
            <mat-error *ngIf="InfoValueForm.controls.RateBathPerManHour.hasError('required')">
              Rate man hour is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field hintLabel="Specify the workgroup for this rate manhour">
            <input matInput formControlName="ForWorkGroupString"
                   required readonly
                   placeholder="Select workgroup for rate"
                   class="click-input" (click)="openDialog('StandardTimeForWorkGroup')">
            <mat-error *ngIf="InfoValueForm.controls.ForWorkGroupString.hasError('required')">
              Workgroup for rate is <strong>required</strong>
            </mat-error>
          </mat-form-field>

        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </form>
</div>

<ng-template #elseBlock>
  <mat-progress-bar mode="indeterminate" style="margin-top:50px;"></mat-progress-bar>
  Waiting... for loading
</ng-template>
