<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      It will be reset in one minute.
    </div>
  </div>
  <mat-table #table [dataSource]="dataSource" class="example-table"
             matSort matSortActive="Name" matSortDisableClear matSortDirection="desc">
    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="Code">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Code
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row?.Code }}</mat-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row?.Name}}</mat-cell>
    </ng-container>
    <!-- Rate Column -->
    <ng-container matColumnDef="LevelofBom">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        LevelofBom
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{(row?.LevelofBom | number) || "-"}}</mat-cell>
    </ng-container>
    <!--RateUnit-->
    <ng-container matColumnDef="BomParentString">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        BomParentString
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{(row?.BomParentString) || '-'}}</mat-cell>
    </ng-container>
    <!-- Command Column -->
    <ng-container matColumnDef="Command">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="accent" (click)="onActionClick(undefined,1)"
                [disabled]="readOnly" matTooltip="Create">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onActionClick(row,1)"
                [disabled]="readOnly" matTooltip="Update">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onActionClick(row,0)"
                [disabled]="readOnly" matTooltip="Remove">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             [ngClass]="{'mat-row-highlight': selectedRow === row}"
             (click)="selection.toggle(row)"></mat-row>
  </mat-table>

  <!--<mat-paginator [length]="resultsLength" [pageSize]="30">
  </mat-paginator>-->

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 25, 50]"
                 [length]="resultsLength"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
